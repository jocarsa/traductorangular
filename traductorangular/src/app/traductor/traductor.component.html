<h3>Traductor</h3>
<input type="text" placeholder="Introduce el termino" id="termino">
<button>Enviar</button>
<table>
    <tr>
        <th>Español</th>
        <th>Inglés</th>
        <th>Francés</th>
        <th>Alemán</th>
        <th>Italiano</th>
    </tr>
    <tr *ngFor="let entrada of misdatos" class='fila'>
        <td>{{entrada.es}}</td>
        <td>{{entrada.en}}</td>
        <td>{{entrada.fr}}</td>
        <td>{{entrada.de}}</td>
        <td>{{entrada.it}}</td>
    </tr>
</table>
